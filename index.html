<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Steven Universe Gem Collector</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  </head>
  
  <body>
    <div class="container">
      <!--Display header-->
      <div class="row">
        <div class="col-lg-12">
          <h1 id="header">The Steven Universe Gem Collector</h1>
        </div>
      </div>
      <!--Display instructions-->
      <div class="row">
        <div class="col-md-12">
          <p id="instruction">Click on a Steven Universe character gem to add to your current score and try to exactly match the target Score!!</p>
            </div>
          </div>
          <!--Display targetScore and currentSccore -->
      <div class="row">
        <div class="col-lg-6">
            <div>Target Score: <span id="target-score-display"></span></div>
        </div>
        <div class="col-lg-6">
            <div>Your Current Score:  <span id="current-score-display"></span></div>
        </div>
      </div>
       <!--Create buttons out of the 4 gem images-->
          <div class="row">
            <div class="col-md-3">
                <button  class="btn button-one">Garnet</button>
            </div>
            <div class="col-md-3">
                <button class="btn button-two">Amethyst</button>
            </div>
            <div class="col-md-3">
                <button class="btn button-three">Pearl</button>
            </div>
            <div class="col-md-3">
                <button class="btn button-four">Steven</button>
            </div>
          </div>
          <!--create a Wins Losses div-->
          <div class="row">
            <div class="col-md-6">
                <div>Wins: <span id="wins"></span></div>
            </div>
            <div class="col-md-6">
                <div>Losses: <span id="losses"></span></div>
            </div>
          </div>
        </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
  </body>
</html>
